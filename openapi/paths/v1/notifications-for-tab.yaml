get:
  operationId: getNotifications
  summary: Get notifications for a specific tab
  description: Returns a list of notifications for the specified tab.
  parameters:
    - in: query
      name: tab
      required: true
      schema:
        type: string
        enum: [all, follows, mentions, moderate]
      description: Notification tab type
    - in: query
      name: limit
      required: false
      schema:
        type: integer
        default: 25
        minimum: 1
        maximum: 100
      description: Number of notifications to return
    - in: query
      name: cursor
      required: false
      schema:
        type: string
      description: Pagination cursor returned by a previous call
  security:
    - bearerAuth: []
  responses:
    "200":
      description: A list of notifications
      content:
        application/json:
          schema:
            $ref: "../../index.yaml#/components/schemas/NotificationsResponse"
    "400":
      $ref: "../../components/responses/index.yaml#/GenericBadRequest"
    "401":
      $ref: "../../components/responses/index.yaml#/Unauthorized"
    "429":
      $ref: "../../components/responses/index.yaml#/TooManyRequests"
