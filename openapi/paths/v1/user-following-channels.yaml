get:
  operationId: getUserFollowedChannels
  summary: Get list of channels followed by a user
  parameters:
    - name: fid
      in: query
      required: true
      schema:
        type: integer
  responses:
    '200':
      description: Successful response with list of followed channels
      content:
        application/json:
          schema:
            $ref: '../../index.yaml#/components/schemas/ChannelListResponse'
