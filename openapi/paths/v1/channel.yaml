get:
  operationId: getChannelDetails
  summary: Get details of a specific channel
  parameters:
    - name: channelId
      in: query
      required: true
      schema:
        type: string
  security:
    - bearerAuth: [ ]
  responses:
    '200':
      description: Channel details
      content:
        application/json:
          schema:
            $ref: '../../index.yaml#/components/schemas/RawChannelResponse'
    '401':
      $ref: ../../components/responses/index.yaml#/Unauthorized
