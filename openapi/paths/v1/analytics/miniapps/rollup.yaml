post:
  tags:
    - DevTools
    - Analytics
  summary: Get analytics rollup for miniapps
  description: |
    Retrieves analytics data for miniapps over a specified date range,
    providing various metrics broken down by configured dimensions.
  operationId: getMiniAppAnalyticsRollup
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - dateRange
            - measures
            - restrictions
          properties:
            dateRange:
              type: object
              required:
                - startDate
                - endDate
              properties:
                startDate:
                  type: string
                  description: Start date in format 'YYYY-MM-DD' or relative like '28daysago'
                  example: '28daysago'
                endDate:
                  type: string
                  description: End date in format 'YYYY-MM-DD' or relative like 'today'
                  example: 'today'
            measures:
              type: array
              description: Analytics metrics to retrieve
              items:
                type: string
                enum:
                  - miniapp_opens
                  - miniapp_transactions
                  - miniapp_users_w_transaction
                  - miniapp_users_w_open
                  - miniapp_users_w_notifications_enabled
                  - miniapp_users_w_notifications_disabled
                  - miniapp_users_w_app_favorited
                  - miniapp_users_w_app_unfavorited
            restrictions:
              type: array
              description: Filtering restrictions for the data
              items:
                type: object
                required:
                  - dimension
                  - values
                properties:
                  dimension:
                    type: string
                    description: Dimension to filter on
                    example: 'miniapp_domain'
                  values:
                    type: array
                    description: Values to filter the dimension by
                    items:
                      type: string
                      example: 'lilnouns.auction'
            breakdownSettings:
              type: object
              description: Configuration for data breakdown
              properties:
                dimensions:
                  type: array
                  description: Dimensions to break down the data by
                  items:
                    type: string
                    example: 'date'
                order:
                  type: string
                  enum: [asc, desc]
                  description: Sort order for the breakdown results
                  example: 'asc'
  responses:
    '200':
      description: Successful analytics rollup retrieval
      content:
        application/json:
          schema:
            type: object
            properties:
              result:
                type: object
                properties:
                  rollup:
                    type: object
                    properties:
                      dateRange:
                        type: object
                        properties:
                          startDate:
                            type: string
                            format: date
                            example: '2025-03-21'
                          endDate:
                            type: string
                            format: date
                            example: '2025-04-18'
                      restrictions:
                        type: array
                        items:
                          type: object
                          properties:
                            dimension:
                              type: string
                              example: 'miniapp_domain'
                            values:
                              type: array
                              items:
                                type: string
                                example: 'lilnouns.auction'
                      totals:
                        type: array
                        description: Aggregate metric totals
                        items:
                          type: object
                          properties:
                            name:
                              type: string
                              example: 'miniapp_opens'
                            value:
                              type: integer
                              example: 94
                      breakdown:
                        type: array
                        description: Metrics broken down by dimensions
                        items:
                          type: object
                          properties:
                            slices:
                              type: array
                              items:
                                type: object
                                properties:
                                  dimension:
                                    type: string
                                    example: 'date'
                                  values:
                                    type: array
                                    items:
                                      type: string
                                      example: '2025-03-23'
                            measures:
                              type: array
                              items:
                                type: object
                                properties:
                                  name:
                                    type: string
                                    example: 'miniapp_opens'
                                  value:
                                    type: integer
                                    example: 1
    '400':
      $ref: '../../../../components/responses/index.yaml#/GenericBadRequest'
    '401':
      $ref: '../../../../components/responses/index.yaml#/Unauthorized'
    '403':
      description: Forbidden - Not authorized to access this data
    '500':
      description: Server error
