get:
  operationId: getTopFrameApps
  summary: Get top FrameApps
  description: Returns a list of top FrameApps with optional pagination.
  parameters:
    - name: limit
      in: query
      required: false
      schema:
        type: integer
    - name: cursor
      in: query
      required: false
      schema:
        type: string
  responses:
    '200':
      description: A list of FrameApps
      content:
        application/json:
          schema:
            $ref: '../../components/responses/frame-apps-response.yaml#/FrameAppsResponse'
