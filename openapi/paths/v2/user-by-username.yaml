get:
  operationId: getUserByUsername
  tags:
    - User
  summary: Get user by username
  description: Retrieves user information based on username
  parameters:
    - name: username
      in: query
      required: true
      schema:
        type: string
      description: The username to look up
      example: "username"
  security:
    - bearerAuth: []
  responses:
    '200':
      description: Successful retrieval of user by username
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/index.yaml#/UserByFidResponse'
    '400':
      $ref: '../../components/responses/index.yaml#/BadRequest'
    '401':
      $ref: '../../components/responses/index.yaml#/Unauthorized'
    '404':
      $ref: '../../components/responses/index.yaml#/NotFound'
    '429':
      description: Too many requests
