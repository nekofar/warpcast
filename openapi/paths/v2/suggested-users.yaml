get:
  operationId: getSuggestedUsers
  summary: Get suggested users
  tags:
    - Discovery
  parameters:
    - $ref: '../../components/parameters/index.yaml#/limitParam'
    - name: randomized
      in: query
      schema:
        type: boolean
      description: Whether to randomize the suggested users
  security:
    - bearerAuth: []
  responses:
    '200':
      description: Successful retrieval of suggested users
      content:
        application/json:
          schema:
            $ref: '../../index.yaml#/components/schemas/SuggestedUsersResponse'
    '401':
      $ref: '../../components/responses/index.yaml#/Unauthorized'
    '429':
      description: Too many requests
