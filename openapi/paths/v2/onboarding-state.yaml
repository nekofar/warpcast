get:
  operationId: getUserOnboardingState
  tags:
    - User
  summary: Get onboarding state
  description: Retrieves the current onboarding state for the authenticated user
  security:
    - bearerAuth: []
  responses:
    '200':
      description: Successful retrieval of onboarding state
      content:
        application/json:
          schema:
            $ref: '../../components/schemas.yaml#/OnboardingStateResponse'
    '401':
      $ref: '../../index.yaml#/components/responses/Unauthorized'
