get:
  operationId: getUserStarterPacks
  summary: Get starter packs
  description: Returns starter packs created by a specific user.
  tags:
    - Starter Packs
  parameters:
    - $ref: '../../components/parameters/index.yaml#/fidParam'
    - $ref: '../../components/parameters/index.yaml#/limitParam'
  security:
    - bearerAuth: []
  responses:
    '200':
      description: A list of starter packs
      content:
        application/json:
          schema:
            $ref: '../../index.yaml#/components/schemas/StarterPacksResponse'
    '400':
      $ref: '../../components/responses/index.yaml#/BadRequest'
    '401':
      $ref: '../../components/responses/index.yaml#/Unauthorized'
    '429':
      description: Too many requests
