get:
  operationId: getFollowing
  summary: Get users a given user is following
  description: Returns a list of users followed by a specified FID.
  tags:
    - Follows
  parameters:
    - $ref: '../../components/parameters/index.yaml#/fidParam'
    - $ref: '../../components/parameters/index.yaml#/limitParam'
  security:
    - bearerAuth: []
  responses:
    '200':
      description: A list of followed users
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/index.yaml#/UsersResponse'
    '400':
      $ref: '../../components/responses/index.yaml#/BadRequest'
    '401':
      $ref: '../../components/responses/index.yaml#/Unauthorized'
    '429':
      $ref: '../../components/responses/index.yaml#/TooManyRequests'
