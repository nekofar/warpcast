get:
  tags:
    - User
    - Feed
  operationId: getProfileCasts
  summary: Get casts from a user's profile
  description: Retrieves a list of casts published by a specific user identified by their Farcaster ID (FID).
  parameters:
    - name: fid
      in: query
      required: true
      schema:
        type: integer
      description: Farcaster ID of the user
    - name: limit
      in: query
      required: false
      schema:
        type: integer
        default: 15
      description: Maximum number of casts to return
    - name: cursor
      in: query
      required: false
      schema:
        type: string
      description: Cursor for pagination
  security:
    - bearerAuth: []
  responses:
    '200':
      description: Successfully retrieved user's casts
      content:
        application/json:
          schema:
            type: object
            required:
              - result
            properties:
              result:
                type: object
                required:
                  - casts
                properties:
                  casts:
                    type: array
                    items:
                      $ref: '../../index.yaml#/components/schemas/Cast'
              next:
                type: object
                properties:
                  cursor:
                    type: string
                    description: Cursor for fetching the next page of results
    '401':
      description: Unauthorized - Authentication token is missing or invalid
    '404':
      description: User not found
