get:
  tags:
    - Rewards
  operationId: getRewardsLeaderboard
  summary: Get rewards leaderboard
  description: Returns a list of users in the rewards leaderboard based on invite activity.
  parameters:
    - $ref: '../../components/parameters/index.yaml#/limitParam'
    - name: rewardsType
      in: query
      required: true
      schema:
        type: string
        enum: [invite]
      description: Type of rewards to retrieve
    - $ref: '../../components/parameters/index.yaml#/cursorParam'
  security:
    - bearerAuth: []
  responses:
    '200':
      description: Rewards leaderboard
      content:
        application/json:
          schema:
            $ref: '../../index.yaml#/components/schemas/RewardsLeaderboardResponse'
    '400':
      $ref: '../../components/responses/index.yaml#/BadRequest'
    '401':
      $ref: '../../components/responses/index.yaml#/Unauthorized'
    '429':
      description: Too many requests
