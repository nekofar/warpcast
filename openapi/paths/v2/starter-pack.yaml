get:
  tags:
    - Starter Packs
  operationId: getStarterPack
  summary: Get a specific starter pack by ID
  description: Returns a specific starter pack.
  parameters:
    - name: id
      in: query
      required: true
      schema:
        type: string
  security:
    - bearerAuth: [ ]
  responses:
    '200':
      description: A starter pack object
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/index.yaml#/StarterPackResponse'
    '401':
      $ref: '../../components/responses/index.yaml#/Unauthorized'

patch:
  tags:
    - Starter Packs
  operationId: updateStarterPack
  summary: Update a starter pack
  description: Updates the specified starter pack.
  security:
    - bearerAuth: [ ]
  parameters:
    - name: idempotency-key
      in: header
      required: false
      description: Idempotency key to safely retry the request without performing the operation multiple times.
      schema:
        type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/index.yaml#/StarterPackUpdateRequest'
  responses:
    '200':
      description: Update status
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/index.yaml#/SuccessResponse'
    '400':
      $ref: '../../components/responses/index.yaml#/BadRequest'
    '401':
      $ref: '../../components/responses/index.yaml#/Unauthorized'
    '404':
      $ref: '../../components/responses/index.yaml#/NotFound'
