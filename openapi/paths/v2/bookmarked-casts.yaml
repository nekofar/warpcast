get:
  operationId: getBookmarkedCasts
  summary: Get bookmarked casts
  description: Returns the most recent casts bookmarked by the user.
  parameters:
    - $ref: '../../index.yaml#/components/parameters/limitParam'
  security:
    - bearerAuth: []
  responses:
    '200':
      description: A list of bookmarked casts
      content:
        application/json:
          schema:
            $ref: '../../index.yaml#/components/schemas/BookmarkedCastsResponse'
    '401':
      $ref: ../../components/responses/index.yaml#/Unauthorized
