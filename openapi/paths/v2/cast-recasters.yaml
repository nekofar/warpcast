get:
  summary: Get cast recasters
  operationId: getCastRecasters
  security:
    - bearerAuth: []
  parameters:
    - $ref: '../../index.yaml#/components/parameters/limitParam'
    - name: castHash
      in: query
      required: true
      schema:
        type: string
  responses:
    '200':
      description: A list of users who recasted the cast
      content:
        application/json:
          schema:
            $ref: '../../index.yaml#/components/schemas/CastRecastersResponse'
    '401':
      $ref: '../../components/responses/index.yaml#/Unauthorized'
