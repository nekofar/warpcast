get:
  summary: Get cast recasters
  operationId: getCastRecasters
  security:
    - bearerAuth: []
  parameters:
    - name: castHash
      in: query
      required: true
      schema:
        type: string
    - name: limit
      in: query
      required: false
      schema:
        type: integer
        default: 15
  responses:
    '200':
      description: A list of users who recasted the cast
      content:
        application/json:
          schema:
            $ref: '../../index.yaml#/components/schemas/CastRecastersResponse'
