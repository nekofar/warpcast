get:
  summary: Get user by verification address
  description: Retrieves user information associated with the provided Ethereum verification address
  tags:
    - Users
  operationId: getUserByVerificationAddress
  security:
    - bearerAuth: []
  parameters:
    - name: address
      in: query
      required: true
      description: Ethereum address used for user verification
      schema:
        type: string
        format: ethereum-address
      example: '0x742d35Cc6634C0532925a3b844Bc454e4438f44e'
  responses:
    '200':
      description: User data successfully retrieved
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/user.yaml#/UserResponse'
    '400':
      description: Invalid address format
      content:
        application/json:
          schema:
            type: object
            properties:
              errors:
                type: array
                items:
                  type: object
                  properties:
                    instancePath:
                      type: string
                      description: JSON Pointer to the part of the request that failed validation
                    schemaPath:
                      type: string
                      description: JSON Schema path that was violated
                    keyword:
                      type: string
                      description: The JSON Schema keyword that failed
                    params:
                      type: object
                      description: Additional parameters describing the validation error
                      additionalProperties: true
                    message:
                      type: string
                      description: Human-readable error description
                  required:
                    - instancePath
                    - schemaPath
                    - keyword
                    - message
            required:
              - errors
          examples:
            InvalidEthereumAddress:
              summary: Invalid Ethereum address pattern
              value:
                errors:
                  - instancePath: "/address"
                    schemaPath: "ApiEthereumAddress/pattern"
                    keyword: "pattern"
                    params:
                      pattern: "^0[xX][0-9a-fA-F]{40}$"
                    message: "must match pattern \"^0[xX][0-9a-fA-F]{40}$\""
    '404':
      $ref: '../../components/responses/index.yaml#/NotFound'
    '401':
      $ref: '../../components/responses/index.yaml#/Unauthorized'
