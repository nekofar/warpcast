get:
  operationId: getDirectCastInbox
  tags:
    - Messaging
  summary: Get user's direct cast inbox
  description: Retrieves direct casts sent to the authenticated user
  parameters:
    - $ref: '../../components/parameters/index.yaml#/limitParam'
    - name: category
      in: query
      description: Category of conversations to retrieve
      required: false
      schema:
        type: string
        enum: [ default, requests, spam ]
        default: default
    - name: filter
      in: query
      description: Filter for conversations (e.g., unread, all)
      required: false
      schema:
        type: string
        enum: [ unread, group, 1-1 ]
    - $ref: '../../components/parameters/index.yaml#/cursorParam'
  security:
    - bearerAuth: []
  responses:
    '200':
      description: Successful retrieval of direct cast inbox
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/index.yaml#/DirectCastInboxResponse'
    '400':
      $ref: '../../components/responses/index.yaml#/BadRequest'
    '401':
      $ref: '../../components/responses/index.yaml#/Unauthorized'
    '429':
      description: Too many requests
