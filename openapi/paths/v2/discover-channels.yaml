get:
  operationId: discoverChannels
  summary: Discover channels
  description: Retrieves a list of discoverable channels with optional limit.
  tags:
    - Discovery
  parameters:
    - $ref: '../../components/parameters/index.yaml#/limitParam'
  security:
    - bearerAuth: []
  responses:
    '200':
      description: A list of channels
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/index.yaml#/DiscoverChannelsResponse'
    '401':
      $ref: '../../components/responses/index.yaml#/Unauthorized'
    '429':
      $ref: '../../components/responses/index.yaml#/TooManyRequests'
