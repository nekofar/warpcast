get:
  operationId: getDirectCastConversation
  summary: Get direct cast conversation
  description: Fetches a direct cast conversation by conversationId.
  parameters:
    - in: query
      name: conversationId
      required: true
      schema:
        type: string
      description: |
        Conversation ID. Format depends on conversation type:
        - 1:1 conversations: "fid1-fid2" (e.g., "123-456")
        - Group conversations: Hash format
    - in: query
      name: cursor
      required: false
      schema:
        type: string
      description: Base64 encoded cursor for pagination
    - in: query
      name: limit
      required: false
      schema:
        type: integer
        default: 50
        maximum: 100
      description: Number of messages to return per page
  security:
    - bearerAuth: []
  responses:
    '200':
      description: A direct cast conversation object
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/index.yaml#/DirectCastConversationResponse'
    '401':
      $ref: '../../components/responses/index.yaml#/Unauthorized'
    '429':
      description: Too many requests
