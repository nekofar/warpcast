post:
  operationId: getFeedItems
  tags:
    - Feed
  summary: Get feed items
  description: Retrieves feed content based on provided filters and parameters
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - feedKey
            - feedType
          properties:
            feedKey:
              type: string
              description: Identifier for the specific feed
            feedType:
              type: string
              description: Type of feed to retrieve
            castViewEvents:
              type: array
              items:
                type: object
              description: View events for casts
            updateState:
              type: boolean
              description: Whether to update the feed state
        example:
          feedKey: 'home'
          feedType: 'following'
          updateState: true
  responses:
    '200':
      description: Successful retrieval of feed items
      content:
        application/json:
          schema:
            $ref: '../../index.yaml#/components/schemas/FeedItemsResponse'
    '401':
      $ref: '../../index.yaml#/components/responses/Unauthorized'
