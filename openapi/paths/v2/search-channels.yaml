get:
  summary: Search for channels
  operationId: searchChannels
  security:
    - bearerAuth: []
  parameters:
    - name: q
      in: query
      required: false
      schema:
        type: string
    - name: prioritizeFollowed
      in: query
      required: false
      schema:
        type: boolean
        default: true
    - name: forComposer
      in: query
      required: false
      schema:
        type: boolean
        default: false
    - name: limit
      in: query
      required: false
      schema:
        type: integer
        default: 40
  responses:
    '200':
      description: A list of matched channels
      content:
        application/json:
          schema:
            $ref: '../../components/responses/search-channels-response.yaml#/SearchChannelsResponse'
