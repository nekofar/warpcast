get:
  summary: Search for channels
  operationId: searchChannels
  tags:
    - Channels
  security:
    - bearerAuth: []
  parameters:
    - $ref: '../../components/parameters/index.yaml#/limitParam'
    - name: q
      in: query
      required: false
      schema:
        type: string
    - name: prioritizeFollowed
      in: query
      required: false
      schema:
        type: boolean
        default: true
    - name: forComposer
      in: query
      required: false
      schema:
        type: boolean
        default: false
  responses:
    '200':
      description: A list of matched channels
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/search-channels-response.yaml#/SearchChannelsResponse'
    '400':
      $ref: '../../components/responses/index.yaml#/BadRequest'
    '401':
      $ref: '../../components/responses/index.yaml#/Unauthorized'
    '429':
      description: Too many requests
