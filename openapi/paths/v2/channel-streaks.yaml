get:
  operationId: getChannelStreaksForUser
  summary: Get channel streaks for user
  parameters:
    - name: fid
      in: query
      required: true
      schema:
        type: integer
  security:
    - bearerAuth: []
  responses:
    '200':
      description: Successful retrieval of channel streaks
      content:
        application/json:
          schema:
            $ref: '../../index.yaml#/components/schemas/ChannelStreaksResponse'
    '401':
      $ref: ../../components/responses/index.yaml#/Unauthorized
