get:
  operationId: getFollowers
  summary: Get users following a given user
  description: Returns a list of users who follow the specified FID.
  tags:
    - Follows
  parameters:
    - $ref: '../../components/parameters/index.yaml#/fidParam'
    - $ref: '../../components/parameters/index.yaml#/limitParam'
  security:
    - bearerAuth: [ ]
  responses:
    '200':
      description: A list of followers
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/index.yaml#/UsersResponse'
    '400':
      $ref: '../../components/responses/index.yaml#/BadRequest'
    '401':
      $ref: '../../components/responses/index.yaml#/Unauthorized'
    '429':
      description: Too many requests
