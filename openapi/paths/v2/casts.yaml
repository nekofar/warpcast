get:
  summary: Retrieve casts for a specific user
  operationId: getCastsByFid
  tags:
    - Casts
  security:
    - bearerAuth: []
  parameters:
    - name: fid
      in: query
      required: true
      schema:
        type: integer
        description: The FID (Farcaster ID) of the user whose casts to retrieve
    - name: limit
      in: query
      required: false
      schema:
        type: integer
        description: Maximum number of casts to return
        default: 15
  responses:
    '200':
      description: Successfully retrieved casts
      content:
        application/json:
          schema:
            type: object
            properties:
              result:
                type: object
                properties:
                  casts:
                    type: array
                    items:
                      $ref: '../../index.yaml#/components/schemas/Cast'
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '../../index.yaml#/components/schemas/ErrorResponse'
    '401':
      $ref: '../../components/responses/index.yaml#/Unauthorized'
    '429':
      description: Too many requests

post:
  summary: Create a new cast
  operationId: createCast
  tags:
    - Casts
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - text
          properties:
            text:
              type: string
            embeds:
              type: array
              items: {}
            channelKey:
              type: string
              description: Optional channel to post the cast to
  responses:
    '200':
      description: Cast created successfully
      content:
        application/json:
          schema:
            $ref: '../../index.yaml#/components/schemas/CastCreatedResponse'
    '401':
      $ref: '../../components/responses/index.yaml#/Unauthorized'
    '429':
      description: Too many requests

delete:
  summary: Delete a cast
  operationId: deleteCast
  tags:
    - Casts
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            castHash:
              type: string
  responses:
    '200':
      description: Cast deleted successfully
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/index.yaml#/SuccessResponse'
    '401':
      $ref: '../../components/responses/index.yaml#/Unauthorized'
    '404':
      $ref: '../../components/responses/index.yaml#/NotFound'
    '429':
      description: Too many requests
