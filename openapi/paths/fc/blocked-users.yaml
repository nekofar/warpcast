get:
  tags:
    - Moderation
  operationId: getBlockedUsers
  summary: Get list of blocked users
  security:
    - bearerAuth: []
  responses:
    '200':
      description: Successful response with list of blocked users
      content:
        application/json:
          schema:
            type: object
            required:
              - result
            properties:
              result:
                type: object
                required:
                  - blockedUsers
                properties:
                  blockedUsers:
                    type: array
                    items:
                      type: object
                      required:
                        - blockerFid
                        - blockedFid
                        - createdAt
                      properties:
                        blockerFid:
                          type: integer
                          description: Farcaster ID of the user who blocked
                        blockedFid:
                          type: integer
                          description: Farcaster ID of the user who was blocked
                        createdAt:
                          type: integer
                          description: Unix timestamp of when the user was blocked
                  next:
                    $ref: '../../components/schemas/common.yaml#/PaginationCursor'
          example:
            result:
              blockedUsers:
                - blockerFid: 5
                  blockedFid: 10
                  createdAt: 1724854521
              next:
                cursor: '...'
    '401':
      $ref: '../../components/responses/index.yaml#/Unauthorized'

post:
  operationId: blockUser
  summary: Block a user
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - blockFid
          properties:
            blockFid:
              type: integer
              description: Farcaster ID of the user to block
        example:
          blockFid: 1234
  responses:
    '200':
      description: Successful block operation
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/index.yaml#/SuccessResponse'
          example:
            result:
              success: true
    '401':
      $ref: '../../components/responses/index.yaml#/Unauthorized'

delete:
  operationId: unblockUser
  summary: Unblock a user
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - unblockFid
          properties:
            unblockFid:
              type: integer
              description: Farcaster ID of the user to unblock
        example:
          unblockFid: 1234
  responses:
    '200':
      description: Successful unblock operation
      content:
        application/json:
          schema:
            type: object
            required:
              - result
            properties:
              result:
                type: object
                required:
                  - success
                properties:
                  success:
                    type: boolean
                    description: Indicates whether the unblock operation was successful
          example:
            result:
              success: true
    '401':
      $ref: '../../components/responses/index.yaml#/Unauthorized'
