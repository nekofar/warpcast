openapi: 3.1.0

info:
  title: Warpcast API
  version: 1.0.0
  description: API for interacting with the Warpcast platform

servers:
  - url: https://api.warpcast.com
    description: Main API server
  - url: https://client.warpcccastt.com
    description: Client-side interface

tags:
  - name: User
    description: Operations related to user information and preferences
  - name: Feed
    description: Operations related to content feeds
  - name: Channels
    description: Operations related to channel management
  - name: Messaging
    description: Operations related to direct messages and casts

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer

  parameters:
    fidParam:
      name: fid
      in: query
      required: true
      schema:
        type: integer
      description: The user's FID (Farcaster ID)

    limitParam:
      name: limit
      in: query
      required: false
      schema:
        type: integer
      description: Maximum number of items to return

  responses:
    NotFound:
      description: The specified resource was not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

    Unauthorized:
      description: Authentication is required or failed
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

  schemas:
    ErrorResponse:
      type: object
      properties:
        error:
          type: string
        message:
          type: string
        status:
          type: integer
    OnboardingStateResponse:
      type: object
      properties:
        result:
          type: object
          properties:
            state:
              $ref: '#/components/schemas/OnboardingState'
    OnboardingState:
      type: object
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
          format: email
        user:
          $ref: '#/components/schemas/User'
        hasOnboarding:
          type: boolean
        hasConfirmedEmail:
          type: boolean
        handledConnectAddress:
          type: boolean
        canRegisterUsername:
          type: boolean
        needsRegistrationPayment:
          type: boolean
        hasFid:
          type: boolean
        hasFname:
          type: boolean
        hasDelegatedSigner:
          type: boolean
        hasSetupProfile:
          type: boolean
        hasCompletedRegistration:
          type: boolean
        hasStorage:
          type: boolean
        handledPushNotificationsNudge:
          type: boolean
        handledContactsNudge:
          type: boolean
        handledInterestsNudge:
          type: boolean
        hasValidPaidInvite:
          type: boolean
        hasWarpcastWalletAddress:
          type: boolean
        hasPhone:
          type: boolean
        needsPhone:
          type: boolean
        sponsoredRegisterEligible:
          type: boolean
        geoRestricted:
          type: boolean
    UserByFidResponse:
      type: object
      properties:
        result:
          type: object
          properties:
            user:
              $ref: '#/components/schemas/UserWithExtras'
            collectionsOwned:
              type: array
              items: {}
            extras:
              $ref: '#/components/schemas/UserExtras'
    DirectCastInboxResponse:
      type: object
      properties:
        result:
          type: object
          properties:
            hasArchived:
              type: boolean
            hasUnreadRequests:
              type: boolean
            requestsCount:
              type: integer
            conversations:
              type: array
              items:
                type: object
                properties:
                  conversationId:
                    type: string
                  name:
                    type: string
                  description:
                    type: string
                  photoUrl:
                    type: string
                  adminFids:
                    type: array
                    items:
                      type: integer
                  lastReadTime:
                    type: integer
                  lastMessage:
                    type: object
                    properties:
                      conversationId:
                        type: string
                      senderFid:
                        type: integer
                      messageId:
                        type: string
                      serverTimestamp:
                        type: integer
                      type:
                        type: string
                      message:
                        type: string
                      hasMention:
                        type: boolean
                      reactions:
                        type: array
                        items: {}
                      isPinned:
                        type: boolean
                      isDeleted:
                        type: boolean
                      senderContext:
                        $ref: '#/components/schemas/User'
                  isGroup:
                    type: boolean
                  createdAt:
                    type: integer
                  viewerContext:
                    type: object
                    properties:
                      category:
                        type: string
                      lastReadAt:
                        type: integer
                      muted:
                        type: boolean
                      manuallyMarkedUnread:
                        type: boolean
                      pinned:
                        type: boolean
                      unreadCount:
                        type: integer
                      unreadMentionsCount:
                        type: integer
    UserAppContextResponse:
      type: object
      properties:
        result:
          type: object
          properties:
            context:
              type: object
              properties:
                canAddLinks:
                  type: boolean
                showConnectedApps:
                  type: boolean
                signerRequestsEnabled:
                  type: boolean
                prompts:
                  type: array
                  items: {}
                adminForChannelKeys:
                  type: array
                  items:
                    type: string
                modOfChannelKeys:
                  type: array
                  items:
                    type: string
                memberOfChannelKeys:
                  type: array
                  items:
                    type: string
                canEditAllChannels:
                  type: boolean
                canUploadVideo:
                  type: boolean
                statsigEnabled:
                  type: boolean
                shouldPromptForPushNotifications:
                  type: boolean
                shouldPromptForUserFollowsSyncContacts:
                  type: boolean
                castActions:
                  type: array
                  items:
                    $ref: '#/components/schemas/CastAction'
                canAddCastAction:
                  type: boolean
                enabledCastAction:
                  $ref: '#/components/schemas/CastAction'
                notificationTabsV2:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: string
                      name:
                        type: string
                enabledVideoAutoplay:
                  type: boolean
                regularCastByteLimit:
                  type: integer
                longCastByteLimit:
                  type: integer
                newUserStatus:
                  type: object
                country:
                  type: string
                higherClientEventSamplingRateEnabled:
                  type: boolean
    CastAction:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        octicon:
          type: string
        actionUrl:
          type: string
        action:
          type: object
          properties:
            actionType:
              type: string
            postUrl:
              type: string
    User:
      type: object
      properties:
        fid:
          type: integer
        username:
          type: string
        displayName:
          type: string
        pfp:
          $ref: '#/components/schemas/ProfilePicture'
        profile:
          $ref: '#/components/schemas/Profile'
        followerCount:
          type: integer
        followingCount:
          type: integer
        viewerContext:
          $ref: '#/components/schemas/ViewerContext'
    UserWithExtras:
      allOf:
        - $ref: '#/components/schemas/User'
        - type: object
          properties:
            connectedAccounts:
              type: array
              items: {}
    ProfilePicture:
      type: object
      properties:
        url:
          type: string
          format: uri
        verified:
          type: boolean
    Profile:
      type: object
      properties:
        bio:
          $ref: '#/components/schemas/Bio'
        location:
          $ref: '#/components/schemas/Location'
    Bio:
      type: object
      properties:
        text:
          type: string
        mentions:
          type: array
          items: {}
        channelMentions:
          type: array
          items: {}
    Location:
      type: object
      properties:
        placeId:
          type: string
        description:
          type: string
    ViewerContext:
      type: object
      properties:
        following:
          type: boolean
        followedBy:
          type: boolean
        enableNotifications:
          type: boolean
        canSendDirectCasts:
          type: boolean
        hasUploadedInboxKeys:
          type: boolean
    UserExtras:
      type: object
      properties:
        fid:
          type: integer
        custodyAddress:
          type: string
        ethWallets:
          type: array
          items:
            type: string
        solanaWallets:
          type: array
          items:
            type: string
    UserPreferencesResponse:
      type: object
      properties:
        result:
          type: object
          properties:
            preferences:
              type: object
              additionalProperties: true
    HighlightedChannelsResponse:
      type: object
      properties:
        result:
          type: object
          properties:
            channels:
              type: array
              items:
                $ref: '#/components/schemas/Channel'
            viewerContext:
              type: object
              properties:
                defaultFeed:
                  type: string
    Channel:
      type: object
      properties:
        type:
          type: string
        key:
          type: string
        name:
          type: string
        imageUrl:
          type: string
        fastImageUrl:
          type: string
        feeds:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              type:
                type: string
        description:
          type: string
        followerCount:
          type: integer
        memberCount:
          type: integer
        showCastSourceLabels:
          type: boolean
        showCastTags:
          type: boolean
        sectionRank:
          type: integer
        subscribable:
          type: boolean
        publicCasting:
          type: boolean
        inviteCode:
          type: string
        headerImageUrl:
          type: string
        headerAction:
          type: object
          properties:
            title:
              type: string
            target:
              type: string
        headerActionMetadata:
          type: object
          additionalProperties: true
        viewerContext:
          type: object
          properties:
            following:
              type: boolean
            isMember:
              type: boolean
            hasUnseenItems:
              type: boolean
            favoritePosition:
              type: integer
            activityRank:
              type: integer
            canCast:
              type: boolean
    FeedItemsResponse:
      type: object
      properties:
        result:
          type: object
          properties:
            items:
              type: array
              items:
                type: object
                additionalProperties: true
            latestMainCastTimestamp:
              type: integer
            feedTopSeenAtTimestamp:
              type: integer
            replaceFeed:
              type: boolean
    UserResponse:
      type: object
      properties:
        result:
          type: object
          properties:
            user:
              $ref: '#/components/schemas/UserWithExtras'
            collectionsOwned:
              type: array
              items:
                type: object
            extras:
              type: object
              properties:
                fid:
                  type: integer
                custodyAddress:
                  type: string
                ethWallets:
                  type: array
                  items:
                    type: string
                solanaWallets:
                  type: array
                  items:
                    type: string
    SuggestedUsersResponse:
      type: object
      properties:
        result:
          type: object
          properties:
            users:
              type: array
              items:
                type: object
                additionalProperties: true
            next:
              type: object
              properties:
                cursor:
                  type: string
    Action:
      type: object
      properties:
        name:
          type: string
        icon:
          type: string
        description:
          type: string
        aboutUrl:
          type: string
          format: uri
        actionUrl:
          type: string
          format: uri
        action:
          type: object
          properties:
            actionType:
              type: string
              enum: [post, get, put, delete]
            postUrl:
              type: string
              format: uri
    SuccessResponse:
      type: object
      required:
        - result
      properties:
        result:
          type: object
          required:
            - success
          properties:
            success:
              type: boolean
              description: Indicates whether the operation was successful
    VerifiedAddress:
      type: object
      properties:
        fid:
          type: integer
        address:
          type: string
        timestamp:
          type: integer
        version:
          type: string
        protocol:
          type: string
        isPrimary:
          type: boolean
        labels:
          type: array
          items:
            type: string
    FavoriteFramesResponse:
      type: object
      required:
        - result
      properties:
        result:
          type: object
          required:
            - frames
          properties:
            frames:
              type: array
              items:
                type: object
                additionalProperties: true
    ChannelStreaksResponse:
      type: object
      required:
        - result
      properties:
        result:
          type: object
          additionalProperties: true
    UnseenCountsResponse:
      type: object
      required:
        - result
      properties:
        result:
          type: object
          properties:
            notificationsCount:
              type: integer
            notificationTabs:
              type: array
              items:
                type: object
                required:
                  - tab
                  - unseenCount
                properties:
                  tab:
                    type: string
                  unseenCount:
                    type: integer
            inboxCount:
              type: integer
            channelFeeds:
              type: array
              items:
                type: object
                required:
                  - channelKey
                  - feedType
                  - hasNewItems
                properties:
                  channelKey:
                    type: string
                  feedType:
                    type: string
                  hasNewItems:
                    type: boolean
            warpTransactionCount:
              type: integer
    UserThreadCastsResponse:
      type: object
      required:
        - result
      properties:
        result:
          type: object
          required:
            - casts
          properties:
            casts:
              type: array
              items:
                type: object
                additionalProperties: true
    ChannelFollowersYouKnowResponse:
      type: object
      required: [result]
      properties:
        result:
          type: object
          required: [users, totalCount]
          properties:
            users:
              type: array
              items:
                type: object
                additionalProperties: true
            totalCount:
              type: integer
    NotificationsResponse:
      type: object
      required: [result]
      properties:
        result:
          type: object
          properties:
            notifications:
              type: array
              items:
                type: object
                additionalProperties: true
    DirectCastConversationResponse:
      type: object
      required: [result]
      properties:
        result:
          type: object
          properties:
            conversation:
              type: object
              additionalProperties: true
    DiscoverChannelsResponse:
      type: object
      required: [result]
      properties:
        result:
          type: object
          properties:
            channels:
              type: array
              items:
                type: object
                additionalProperties: true
    InvitesAvailableResponse:
      type: object
      required: [result]
      properties:
        result:
          type: object
          required:
            - allocatedInvitesCount
            - availableInvitesCount
          properties:
            allocatedInvitesCount:
              type: integer
              description: Total number of invites allocated to the user
            availableInvitesCount:
              type: integer
              description: Number of invites currently available to send
    SponsoredInvitesResponse:
      type: object
      required: [result]
      properties:
        result:
          type: object
          properties:
            invites:
              type: array
              items:
                type: object
        additionalProperties: true
    RewardsLeaderboardResponse:
      type: object
      required: [ result ]
      properties:
        result:
          type: object
          required: [ leaderboard ]
          properties:
            leaderboard:
              type: object
              required: [ type, users ]
              properties:
                type:
                  type: string
                users:
                  type: array
                  items:
                    type: object
                    properties:
                      user:
                        type: object
                        additionalProperties: true
                      score:
                        type: integer
                      rank:
                        type: integer

    RewardsScoresResponse:
      type: object
      required: [ result ]
      properties:
        result:
          type: object
          required: [ scores ]
          properties:
            scores:
              type: array
              items:
                type: object
                properties:
                  type:
                    type: string
                  user:
                    type: object
                    additionalProperties: true
                  allTimeScore:
                    type: integer
                  currentPeriodScore:
                    type: integer
                  previousPeriodScore:
                      type: integer
    RewardsMetadataResponse:
      type: object
      required: [ result ]
      properties:
        result:
          type: object
          required: [ metadata ]
          properties:
            metadata:
              type: object
              required:
                - type
                - lastUpdateTimestamp
                - currentPeriodStartTimestamp
                - currentPeriodEndTimestamp
              properties:
                type:
                  type: string
                lastUpdateTimestamp:
                  type: integer
                currentPeriodStartTimestamp:
                  type: integer
                currentPeriodEndTimestamp:
                  type: integer
                tiers:
                  type: array
                  items:
                    type: object
                    additionalProperties: true
                proportionalPayout:
                  type: object
                  properties:
                    numWinners:
                      type: integer
                    totalRewardCents:
                      type: integer
    StarterPack:
      type: object
      additionalProperties: true
    StarterPacksResponse:
      type: object
      required: [ result ]
      properties:
        result:
          type: object
          properties:
            starterPacks:
              type: array
              items:
                $ref: '#/components/schemas/StarterPack'
    StarterPackResponse:
      type: object
      required: [ result ]
      properties:
        result:
          type: object
          properties:
            starterPack:
              $ref: '#/components/schemas/StarterPack'

paths:
  /v2/onboarding-state:
    $ref: './paths/v2/onboarding-state.yaml'

  /v2/user-by-fid:
    $ref: './paths/v2/user-by-fid.yaml'

  /v2/direct-cast-inbox:
    $ref: './paths/v2/direct-cast-inbox.yaml'

  /v2/user-app-context:
    $ref: './paths/v2/user-app-context.yaml'

  /v2/user-preferences:
    $ref: './paths/v2/user-preferences.yaml'

  /v2/highlighted-channels:
    $ref: './paths/v2/highlighted-channels.yaml'

  /v2/feed-items:
    $ref: './paths/v2/feed-items.yaml'

  /v2/user:
    $ref: './paths/v2/user.yaml'

  /v2/user-following-channels:
    $ref: './paths/v2/user-following-channels.yaml'

  /v2/suggested-users:
    $ref: './paths/v2/suggested-users.yaml'

  /v1/favorite-frames:
    $ref: './paths/v1/favorite-frames.yaml'

  /v2/user-by-username:
    $ref: './paths/v2/user-by-username.yaml'

  /v2/channel-streaks:
    $ref: './paths/v2/channel-streaks.yaml'

  /v2/unseen:
    $ref: './paths/v2/unseen.yaml'

  /v2/user-thread-casts:
    $ref: './paths/v2/user-thread-casts.yaml'

  /v2/channel-followers-you-know:
    $ref: './paths/v2/channel-followers-you-know.yaml'

  /v2/mark-all-notifications-read:
    $ref: './paths/v2/mark-all-notifications-read.yaml'

  /v1/notifications-for-tab:
    $ref: './paths/v1/notifications-for-tab.yaml'

  /v2/set-last-checked-timestamp:
    $ref: './paths/v2/set-last-checked-timestamp.yaml'

  /v2/direct-cast-conversation:
    $ref: './paths/v2/direct-cast-conversation.yaml'

  /v2/discover-channels:
    $ref: './paths/v2/discover-channels.yaml'

  /v2/invites-available:
    $ref: './paths/v2/invites-available.yaml'

  /v2/warpcast-sponsored-invites:
    $ref: './paths/v2/warpcast-sponsored-invites.yaml'

  /v2/rewards-leaderboard:
    $ref: './paths/v2/rewards-leaderboard.yaml'

  /v2/rewards-scores-for-user:
    $ref: './paths/v2/rewards-scores-for-user.yaml'

  /v2/rewards-metadata:
    $ref: './paths/v2/rewards-metadata.yaml'

  /v2/bookmarked-casts:
    get:
      operationId: getBookmarkedCasts
      summary: Get bookmarked casts
      description: Returns the most recent casts bookmarked by the user.
      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 15
      responses:
        '200':
          description: A list of bookmarked casts
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: object
                    properties:
                      bookmarks:
                        type: array
                        items:
                          type: object
      security:
        - bearerAuth: []

  /v2/starter-packs:
    $ref: './paths/v2/starter-packs.yaml'

  /v2/starter-packs/suggested:
    get:
      operationId: getSuggestedStarterPacks
      summary: Get suggested starter packs
      description: Returns a list of suggested starter packs.
      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 15
      responses:
        '200':
          description: A list of suggested starter packs
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: object
                    properties:
                      starterPacks:
                        type: array
                        items:
                          type: object

  /v2/starter-pack:
    $ref: './paths/v2/starter-pack.yaml'

  /v2/starter-pack-users:
    get:
      operationId: getStarterPackUsers
      summary: Get users in a specific starter pack
      description: Returns a list of users associated with a given starter pack.
      parameters:
        - name: id
          in: query
          required: true
          schema:
            type: string
        - name: limit
          in: query
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: List of users in the starter pack
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: object
                    properties:
                      users:
                        type: array
                        items:
                          type: object

  /v2/channel:
    get:
      operationId: getChannel
      summary: Get channel details
      description: Returns metadata about a channel.
      parameters:
        - name: key
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Channel metadata
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: object
                    properties:
                      channel:
                        type: object

  /v1/channel-users:
    get:
      operationId: getChannelUsers
      summary: Get members of a specific channel
      description: Returns users who are members of a specific channel.
      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: integer
        - name: channelKey
          in: query
          required: true
          schema:
            type: string
        - name: filterToMembers
          in: query
          required: false
          schema:
            type: boolean
        - name: query
          in: query
          required: false
          schema:
            type: string
      responses:
        '200':
          description: A list of users in the specified channel
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: object
                    properties:
                      users:
                        type: array
                        items:
                          type: object

  /v2/following:
    get:
      operationId: getFollowing
      summary: Get users a given user is following
      description: Returns a list of users followed by a specified FID.
      parameters:
        - name: fid
          in: query
          required: true
          schema:
            type: integer
        - name: limit
          in: query
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: A list of followed users
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: object
                    properties:
                      users:
                        type: array
                        items:
                          type: object

  /v2/followers:
    get:
      operationId: getFollowers
      summary: Get users following a given user
      description: Returns a list of users who follow the specified FID.
      parameters:
        - name: fid
          in: query
          required: true
          schema:
            type: integer
        - name: limit
          in: query
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: A list of followers
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: object
                    properties:
                      users:
                        type: array
                        items:
                          type: object

  /v2/followers-you-know:
    get:
      operationId: getMutualFollowers
      summary: Get mutual followers of a given user
      description: Returns a list of users who follow the given FID and are followed by the viewer.
      parameters:
        - name: fid
          in: query
          required: true
          schema:
            type: integer
        - name: limit
          in: query
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: A list of mutual followers
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: object
                    properties:
                      users:
                        type: array
                        items:
                          type: object
                      totalCount:
                        type: integer

  /v1/top-frameapps:
    get:
      operationId: getTopFrameApps
      summary: Get top FrameApps
      description: Returns a list of top FrameApps with optional pagination.
      parameters:
        - name: limit
