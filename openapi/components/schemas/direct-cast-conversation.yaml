DirectCastConversation:
  type: object
  required:
    - conversationId
    - isGroup
    - createdAt
    - viewerContext
    - adminFids
    - lastReadTime
    - removedFids
    - participants
    - selfLastReadTime
    - pinnedMessages
    - hasPinnedMessages
    - isCollectionTokenGated
    - activeParticipantsCount
    - messageTTLDays
    - unreadCount
    - muted
    - hasMention
  properties:
    conversationId:
      type: string
      description: Unique identifier for the conversation
    name:
      type: string
      description: Name of the conversation (for group conversations)
    description:
      type: string
      description: Description of the conversation
    photoUrl:
      type: string
      format: uri
      description: URL of the conversation photo
    adminFids:
      type: array
      items:
        type: integer
      description: List of admin Farcaster IDs
    removedFids:
      type: array
      items:
        type: integer
      description: List of removed Farcaster IDs
    participants:
      type: array
      items:
        $ref: './user.yaml#/User'
      description: List of conversation participants
    lastReadTime:
      type: integer
      format: int64
      description: Timestamp of last read time (Unix milliseconds)
      example: 1741871452933
    selfLastReadTime:
      type: integer
      format: int64
      description: Timestamp of viewer's last read time (Unix milliseconds)
      example: 1753650746109
    pinnedMessages:
      type: array
      items:
        $ref: '#/DirectCastMessage'
      description: List of pinned messages in the conversation
    hasPinnedMessages:
      type: boolean
      description: Whether the conversation has pinned messages
      example: false
    isGroup:
      type: boolean
      description: Whether this is a group conversation
      example: true
    isCollectionTokenGated:
      type: boolean
      description: Whether the conversation is collection token gated
      example: false
    activeParticipantsCount:
      type: integer
      minimum: 0
      description: Number of active participants in the conversation
      example: 2
    messageTTLDays:
      type: integer
      minimum: 0
      description: Message time-to-live in days
      example: 365
    createdAt:
      type: integer
      format: int64
      description: Timestamp when conversation was created (Unix milliseconds)
      example: 1709952982363
    unreadCount:
      type: integer
      minimum: 0
      description: Number of unread messages
      example: 0
    muted:
      type: boolean
      description: Whether the conversation is muted
      example: false
    hasMention:
      type: boolean
      description: Whether the conversation has mentions
      example: false
    lastMessage:
      $ref: '#/DirectCastMessage'
    viewerContext:
      $ref: '#/DirectCastConversationViewerContext'

DirectCastMessage:
  type: object
  required:
    - conversationId
    - senderFid
    - messageId
    - serverTimestamp
    - type
    - message
    - hasMention
    - reactions
    - isPinned
    - isDeleted
    - senderContext
  properties:
    conversationId:
      type: string
      description: ID of the conversation this message belongs to
    senderFid:
      type: integer
      description: Farcaster ID of the message sender
    messageId:
      type: string
      description: Unique identifier for the message
    serverTimestamp:
      type: integer
      format: int64
      description: Server timestamp when message was sent (Unix milliseconds)
      example: 1753112479748
    type:
      type: string
      enum: [ text, image, reaction, link, group_membership_addition, pin_message ]
      description: Type of the message
      example: "text"
    message:
      type: string
      description: Content of the message
    hasMention:
      type: boolean
      description: Whether the message contains mentions
      example: false
    reactions:
      type: array
      items:
        $ref: '#/DirectCastMessageReaction'
      description: List of reactions to the message
    isPinned:
      type: boolean
      description: Whether the message is pinned
      example: false
    isDeleted:
      type: boolean
      description: Whether the message is deleted
      example: false
    senderContext:
      $ref: './user.yaml#/User'
    viewerContext:
      $ref: '#/DirectCastMessageViewerContext'
    inReplyTo:
      $ref: '#/DirectCastMessage'
    metadata:
      $ref: '#/DirectCastMessageMetadata'
    actionTargetUserContext:
      $ref: './user.yaml#/User'
    isProgrammatic:
      type: boolean
      description: Whether the message was sent programmatically
      example: false
    mentions:
      type: array
      items:
        $ref: '#/DirectCastMessageMention'
      description: List of mentions in the message

DirectCastConversationViewerContext:
  type: object
  properties:
    access:
      type: string
      enum: [read-write, read-only]
      description: Access level for the conversation
      example: "read-write"
    category:
      type: string
      description: Category of the conversation
      example: "default"
    archived:
      type: boolean
      description: Whether the conversation is archived
      example: false
    lastReadAt:
      type: integer
      format: int64
      description: Timestamp of last read (Unix milliseconds)
      example: 1753650746109
    muted:
      type: boolean
      description: Whether the conversation is muted
      example: false
    manuallyMarkedUnread:
      type: boolean
      description: Whether the conversation is manually marked as unread
      example: false
    pinned:
      type: boolean
      description: Whether the conversation is pinned
      example: false
    unreadCount:
      type: integer
      minimum: 0
      description: Number of unread messages
      example: 0
    unreadMentionsCount:
      type: integer
      minimum: 0
      description: Number of unread mentions
      example: 0
    counterParty:
      $ref: './user.yaml#/User'
      description: The other participant in a 1:1 conversation
    tag:
      type: string
      description: Tag associated with the conversation
      example: "automated"

DirectCastMessageReaction:
  type: object
  required:
    - reaction
    - count
  properties:
    reaction:
      type: string
      description: Emoji used for the reaction
      example: "ðŸ”¥"
    count:
      type: integer
      minimum: 1
      description: Number of users who reacted with this emoji
      example: 3
    emoji:
      type: string
      description: Emoji used for the reaction (legacy field)
    userFids:
      type: array
      items:
        type: integer
      description: List of Farcaster IDs who reacted

DirectCastMessageViewerContext:
  type: object
  properties:
    isLastReadMessage:
      type: boolean
      description: Whether this is the last read message
      example: false
    focused:
      type: boolean
      description: Whether the message is focused
      example: false
    reactions:
      type: array
      items:
        type: string
      description: User's reactions to this message

DirectCastMessageMetadata:
  type: object
  properties:
    casts:
      type: array
      items:
        type: object
        additionalProperties: true
      description: Cast metadata if message contains cast references
    urls:
      type: array
      items:
        type: object
        additionalProperties: true
      description: URL metadata if message contains links
    medias:
      type: array
      items:
        type: object
        additionalProperties: true
      description: Media metadata if message contains media

DirectCastMessageMention:
  type: object
  required:
    - user
    - textIndex
    - length
  properties:
    user:
      $ref: './user.yaml#/User'
    textIndex:
      type: integer
      description: Starting index of the mention in the message text
      example: 19
    length:
      type: integer
      description: Length of the mention text
      example: 8
