Conversation:
  type: object
  properties:
    conversationId:
      type: string
    name:
      type: string
    description:
      type: string
    photoUrl:
      type: string
    adminFids:
      type: array
      items:
        type: integer
    lastReadTime:
      type: integer
    lastMessage:
      $ref: '#/DirectCastMessage'
    isGroup:
      type: boolean
    createdAt:
      type: integer
    viewerContext:
      $ref: '#/ConversationViewerContext'

DirectCastMessage:
  type: object
  properties:
    conversationId:
      type: string
    senderFid:
      type: integer
    messageId:
      type: string
    serverTimestamp:
      type: integer
    type:
      type: string
    message:
      type: string
    hasMention:
      type: boolean
    reactions:
      type: array
      items: {}
    isPinned:
      type: boolean
    isDeleted:
      type: boolean
    senderContext:
      $ref: './user.yaml#/User'

ConversationViewerContext:
  type: object
  properties:
    category:
      type: string
    lastReadAt:
      type: integer
    muted:
      type: boolean
    manuallyMarkedUnread:
      type: boolean
    pinned:
      type: boolean
    unreadCount:
      type: integer
    unreadMentionsCount:
      type: integer
