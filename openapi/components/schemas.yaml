Winner:
  type: 'object'
  properties:
    fid:
      type: 'integer'
      description: 'The fid of the winner'
    domain:
      type: 'string'
      description: 'The domain of the winner'
    frameName:
      type: 'string'
      description: 'The name of the frame (mini app)'
    score:
      type: 'integer'
      description: 'The score of the winner'
    rank:
      type: 'integer'
      description: 'The rank of the winner'
    rewardCents:
      type: 'integer'
      description: 'The reward amount in cents'
    walletAddress:
      type: 'string'
      description: 'The wallet address of the winner (optional)'

OnboardingStateResponse:
  type: object
  properties:
    result:
      type: object
      properties:
        state:
          $ref: '#/OnboardingState'

OnboardingState:
  type: object
  properties:
    id:
      type: string
      format: uuid
    email:
      type: string
      format: email
    user:
      $ref: './schemas/user.yaml'
    hasOnboarding:
      type: boolean
    hasConfirmedEmail:
      type: boolean
    handledConnectAddress:
      type: boolean
    canRegisterUsername:
      type: boolean
    needsRegistrationPayment:
      type: boolean
    hasFid:
      type: boolean
    hasFname:
      type: boolean
    hasDelegatedSigner:
      type: boolean
    hasSetupProfile:
      type: boolean
    hasCompletedRegistration:
      type: boolean
    hasStorage:
      type: boolean
    handledPushNotificationsNudge:
      type: boolean
    handledContactsNudge:
      type: boolean
    handledInterestsNudge:
      type: boolean
    hasValidPaidInvite:
      type: boolean
    hasWarpcastWalletAddress:
      type: boolean
    hasPhone:
      type: boolean
    needsPhone:
      type: boolean
    sponsoredRegisterEligible:
      type: boolean
    geoRestricted:
      type: boolean
